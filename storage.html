<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ã‹ã‚ã„ã„ã‚¯ãƒ©ã‚¦ãƒ‰ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ - ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã§æˆ»ã‚‹ãƒ•ã‚©ãƒ«ãƒ€</title>
  <!-- JSZipãƒ©ã‚¤ãƒ–ãƒ©ãƒªï¼ˆZipãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ç”¨ï¼‰ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <style>
    /* åŸºæœ¬ã‚¹ã‚¿ã‚¤ãƒ« */
    body {
      background-color: #f9f0ff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
    }
    .header {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      color: white;
    }
    .breadcrumb {
      margin: 15px 0;
      font-weight: bold;
      text-align: left;
    }
    .btn-group {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #ff9a9e;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #ff7b90;
    }
    .file-list {
      text-align: left;
      list-style: none;
      padding: 0;
    }
    .file-list li {
      background: #fff;
      border: 1px solid #ff9a9e;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.3s;
    }
    /* ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆ */
    .file-list li.drag-over {
      background-color: #d1ffd1;
    }
    /* ã€Œæˆ»ã‚‹ãƒ•ã‚©ãƒ«ãƒ€ã€ã‚¨ãƒ³ãƒˆãƒª */
    .back-folder {
      font-weight: bold;
      color: #555;
      cursor: pointer;
      background-color: #e0e0e0;
      border: 1px dashed #aaa;
    }
    .item-info {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      flex-grow: 1;
    }
    .icon {
      font-size: 24px;
    }
    /* ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ï¼ˆè¤‡æ•°é¸æŠç”¨ï¼‰ */
    .select-checkbox {
      margin-right: 10px;
    }
    /* ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ */
    .action-btn {
      background-color: #ff9a9e;
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8em;
      margin-left: 5px;
    }
    .action-btn:hover {
      background-color: #ff7b90;
    }
    .delete-btn {
      background-color: #e74c3c;
    }
    /* éè¡¨ç¤ºã®ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ› */
    #fileInput {
      display: none;
    }
    /* ãƒ¢ãƒ¼ãƒ€ãƒ«ç”¨ã‚¹ã‚¿ã‚¤ãƒ« */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      position: relative;
      text-align: left;
    }
    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
    #previewContent img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    #previewContent pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .modal .save-btn {
      background-color: #ff9a9e;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .modal .save-btn:hover {
      background-color: #ff7b90;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ã‹ã‚ã„ã„ã‚¯ãƒ©ã‚¦ãƒ‰ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸</h1>
    </div>
    <!-- ãƒ‘ãƒ³ããšãƒªã‚¹ãƒˆ -->
    <div class="breadcrumb" id="breadcrumb">ãƒ‘ã‚¹: /root</div>
    <!-- æ“ä½œç”¨ãƒœã‚¿ãƒ³ç¾¤ -->
    <div class="btn-group">
      <button class="btn" onclick="document.getElementById('fileInput').click();">ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</button>
      <button class="btn" onclick="createFolder()">ãƒ•ã‚©ãƒ«ãƒ€ä½œæˆ</button>
      <button class="btn" onclick="groupZipDownload()">Zipãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
    </div>
    <!-- ãƒ•ã‚¡ã‚¤ãƒ«ãƒ»ãƒ•ã‚©ãƒ«ãƒ€ä¸€è¦§ -->
    <ul class="file-list" id="fileList"></ul>
    <!-- éè¡¨ç¤ºã®ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ› -->
    <input type="file" id="fileInput" multiple>
  </div>

  <!-- ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”¨ãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('previewModal')">&times;</span>
      <div id="previewContent"></div>
    </div>
  </div>

  <!-- ç·¨é›†ï¼ˆåå‰å¤‰æ›´ï¼‰ç”¨ãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('editModal')">&times;</span>
      <h2>åå‰å¤‰æ›´</h2>
      <form id="editForm">
        <input type="text" id="editName" required>
        <button type="submit" class="save-btn">ä¿å­˜</button>
      </form>
    </div>
  </div>

  <script>
    // ãƒ•ã‚¡ã‚¤ãƒ«ã‚·ã‚¹ãƒ†ãƒ ï¼ˆãƒ„ãƒªãƒ¼æ§‹é€ ï¼‰ã®å®šç¾©
    const fileSystem = {
      type: 'folder',
      name: 'root',
      children: [],
      parent: null
    };
    let currentFolder = fileSystem;
    let currentEditItem = null;  // ç·¨é›†å¯¾è±¡
    // è¤‡æ•°ãƒ‰ãƒ©ãƒƒã‚°ç”¨ï¼ˆãƒã‚§ãƒƒã‚¯ã•ã‚ŒãŸé …ç›®ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ç¾¤ã‚’ä¿æŒï¼‰
    let dragGroupIndices = null;

    // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
    document.getElementById('fileInput').addEventListener('change', function() {
      const files = Array.from(this.files);
      files.forEach(file => {
        currentFolder.children.push({
          type: 'file',
          name: file.name,
          file: file,
          parent: currentFolder
        });
      });
      updateFileList();
      this.value = ''; // å…¥åŠ›ãƒªã‚»ãƒƒãƒˆ
    });

    // ä¸€è¦§æ›´æ–°ï¼ˆã€Œæˆ»ã‚‹ãƒ•ã‚©ãƒ«ãƒ€ã€ã‚¨ãƒ³ãƒˆãƒªã€ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ãƒ»ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—å¯¾å¿œï¼‰
    function updateFileList() {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';

      // ã€Œæˆ»ã‚‹ãƒ•ã‚©ãƒ«ãƒ€ã€ã‚¨ãƒ³ãƒˆãƒªï¼ˆç¾åœ¨ã®ãƒ•ã‚©ãƒ«ãƒ€ãŒrootã§ãªã‘ã‚Œã°è¡¨ç¤ºï¼‰
      if (currentFolder.parent) {
        const backLi = document.createElement('li');
        backLi.classList.add('back-folder');
        backLi.innerHTML = '<span class="icon">â¬†ï¸</span> <span>æˆ»ã‚‹ãƒ•ã‚©ãƒ«ãƒ€</span>';
        // ã‚¯ãƒªãƒƒã‚¯ã§æˆ»ã‚‹
        backLi.addEventListener('click', function() {
          currentFolder = currentFolder.parent;
          updateBreadcrumb();
          updateFileList();
        });
        // ãƒ‰ãƒ©ãƒƒã‚°ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¿½åŠ ï¼šã“ã“ã«ãƒ‰ãƒ­ãƒƒãƒ—ã™ã‚‹ã¨è¦ªãƒ•ã‚©ãƒ«ãƒ€ã¸ç§»å‹•
        backLi.addEventListener('dragover', function(e) {
          e.preventDefault();
          e.dataTransfer.dropEffect = "move";
          backLi.classList.add("drag-over");
        });
        backLi.addEventListener('dragleave', function(e) {
          backLi.classList.remove("drag-over");
        });
        backLi.addEventListener('drop', function(e) {
          e.preventDefault();
          backLi.classList.remove("drag-over");
          handleDropBackFolder();
        });
        fileList.appendChild(backLi);
      }

      currentFolder.children.forEach((item, index) => {
        const li = document.createElement('li');
        li.draggable = true;
        li.dataset.index = index; // ç¾åœ¨ã®ãƒ•ã‚©ãƒ«ãƒ€å†…ã§ã®ä½ç½®

        // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ï¼ˆè¤‡æ•°é¸æŠç”¨ï¼‰
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.classList.add('select-checkbox');
        li.appendChild(checkbox);

        // ãƒ‰ãƒ©ãƒƒã‚°é–‹å§‹ï¼šã‚°ãƒ«ãƒ¼ãƒ—ç§»å‹•ã®å¯¾è±¡ã‚’æ±ºå®š
        li.addEventListener('dragstart', function(e) {
          if (!checkbox.checked) {
            document.querySelectorAll('.select-checkbox').forEach(cb => cb.checked = false);
            checkbox.checked = true;
          }
          dragGroupIndices = [];
          document.querySelectorAll('.file-list li').forEach(liItem => {
            if (liItem.dataset.index !== undefined) {
              const cb = liItem.querySelector('.select-checkbox');
              if (cb && cb.checked) {
                dragGroupIndices.push(parseInt(liItem.dataset.index, 10));
              }
            }
          });
          e.dataTransfer.setData("text/plain", "group"); 
          e.dataTransfer.effectAllowed = "move";
        });

        // ãƒ‰ãƒ­ãƒƒãƒ—å…ˆï¼ˆãƒ•ã‚©ãƒ«ãƒ€ï¼‰ã®ã¿dropã‚¤ãƒ™ãƒ³ãƒˆã‚’è¨­å®š
        if (item.type === 'folder') {
          li.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = "move";
            li.classList.add("drag-over");
          });
          li.addEventListener('dragleave', function(e) {
            li.classList.remove("drag-over");
          });
          li.addEventListener('drop', function(e) {
            e.preventDefault();
            li.classList.remove("drag-over");
            const targetFolder = item;
            if (dragGroupIndices && dragGroupIndices.length > 0) {
              for (let idx of dragGroupIndices) {
                const draggedItem = currentFolder.children[idx];
                if (draggedItem === targetFolder || (draggedItem.type === 'folder' && isDescendant(draggedItem, targetFolder))) {
                  alert("ç„¡åŠ¹ãªç§»å‹•ã§ã™ã€‚");
                  dragGroupIndices = null;
                  return;
                }
              }
              dragGroupIndices.sort((a, b) => b - a);
              dragGroupIndices.forEach(idx => {
                const movedItem = currentFolder.children[idx];
                currentFolder.children.splice(idx, 1);
                movedItem.parent = targetFolder;
                if (!targetFolder.children) {
                  targetFolder.children = [];
                }
                targetFolder.children.push(movedItem);
              });
              dragGroupIndices = null;
              document.querySelectorAll('.select-checkbox').forEach(cb => cb.checked = false);
              updateFileList();
              updateBreadcrumb();
            }
          });
        }

        // ã‚¢ã‚¤ã‚³ãƒ³ã¨åå‰ã®è¡¨ç¤º
        const infoDiv = document.createElement('div');
        infoDiv.classList.add('item-info');
        const iconSpan = document.createElement('span');
        iconSpan.classList.add('icon');
        if (item.type === 'folder') {
          iconSpan.textContent = (item.children && item.children.length > 0) ? "ğŸ“‚" : "ğŸ“";
        } else {
          iconSpan.textContent = "ğŸ“„";
        }
        infoDiv.appendChild(iconSpan);
        const nameSpan = document.createElement('span');
        nameSpan.textContent = item.name;
        infoDiv.appendChild(nameSpan);

        // ã‚¯ãƒªãƒƒã‚¯æ™‚ï¼šãƒ•ã‚©ãƒ«ãƒ€ãªã‚‰ç§»å‹•ã€ãƒ•ã‚¡ã‚¤ãƒ«ãªã‚‰ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼
        infoDiv.addEventListener('click', function(e) {
          checkbox.checked = !checkbox.checked;
          if (item.type === 'folder') {
            currentFolder = item;
            updateBreadcrumb();
            updateFileList();
          } else if (item.type === 'file') {
            openPreview(item);
          }
        });
        li.appendChild(infoDiv);

        // ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ç¾¤ï¼ˆåå‰å¤‰æ›´ï¼å‰Šé™¤ï¼‰
        const actionDiv = document.createElement('div');
        const editBtn = document.createElement('button');
        editBtn.textContent = "ç·¨é›†";
        editBtn.classList.add('action-btn');
        editBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          openEditModal(item);
        });
        actionDiv.appendChild(editBtn);
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = "å‰Šé™¤";
        deleteBtn.classList.add('action-btn', 'delete-btn');
        deleteBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          if (confirm(`ã€Œ${item.name}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
            currentFolder.children.splice(index, 1);
            updateFileList();
          }
        });
        actionDiv.appendChild(deleteBtn);
        li.appendChild(actionDiv);

        fileList.appendChild(li);
      });
    }

    // ãƒãƒ³ãƒ‰ãƒ«ï¼šæˆ»ã‚‹ãƒ•ã‚©ãƒ«ãƒ€ã¸ã®ãƒ‰ãƒ­ãƒƒãƒ—å‡¦ç†
    function handleDropBackFolder() {
      if (!dragGroupIndices || dragGroupIndices.length === 0) return;
      if (!currentFolder.parent) {
        alert("è¦ªãƒ•ã‚©ãƒ«ãƒ€ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
        return;
      }
      dragGroupIndices.sort((a, b) => b - a);
      dragGroupIndices.forEach(idx => {
        const movedItem = currentFolder.children[idx];
        currentFolder.children.splice(idx, 1);
        movedItem.parent = currentFolder.parent;
        currentFolder.parent.children.push(movedItem);
      });
      dragGroupIndices = null;
      document.querySelectorAll('.select-checkbox').forEach(cb => cb.checked = false);
      updateFileList();
      updateBreadcrumb();
    }

    // ãƒ‘ãƒ³ããšãƒªã‚¹ãƒˆæ›´æ–°
    function updateBreadcrumb() {
      let path = [];
      let folder = currentFolder;
      while (folder) {
        path.unshift(folder.name);
        folder = folder.parent;
      }
      document.getElementById('breadcrumb').textContent = "ãƒ‘ã‚¹: /" + path.join('/');
    }

    // ãƒ•ã‚©ãƒ«ãƒ€ä½œæˆ
    function createFolder() {
      const folderName = prompt("ä½œæˆã™ã‚‹ãƒ•ã‚©ãƒ«ãƒ€ã®åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", "æ–°ã—ã„ãƒ•ã‚©ãƒ«ãƒ€");
      if (folderName && folderName.trim() !== "") {
        currentFolder.children.push({
          type: 'folder',
          name: folderName.trim(),
          children: [],
          parent: currentFolder
        });
        updateFileList();
      }
    }

    // Zipãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼šé¸æŠã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã¾ã¨ã‚ã¦ZIPåŒ–ï¼ˆãƒ•ã‚©ãƒ«ãƒ€ã¯å¯¾è±¡å¤–ï¼‰
    function groupZipDownload() {
      const checkboxes = document.querySelectorAll('.select-checkbox');
      let selectedFiles = [];
      checkboxes.forEach((cb, i) => {
        if (cb.checked) {
          const item = currentFolder.children[i];
          if (item && item.type === 'file') {
            selectedFiles.push(item);
          }
        }
      });
      if (selectedFiles.length === 0) {
        alert("Zipã«å«ã‚ã‚‹ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚ï¼ˆãƒ•ã‚©ãƒ«ãƒ€ã¯å¯¾è±¡å¤–ã§ã™ï¼‰");
        return;
      }
      const zip = new JSZip();
      const filePromises = selectedFiles.map(item => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = function(e) {
            zip.file(item.name, e.target.result);
            resolve();
          };
          reader.onerror = function(e) {
            reject(e);
          };
          reader.readAsArrayBuffer(item.file);
        });
      });
      Promise.all(filePromises).then(() => {
        zip.generateAsync({type:"blob"}).then(function(content) {
          const url = URL.createObjectURL(content);
          const a = document.createElement("a");
          a.href = url;
          a.download = "download.zip";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        });
      }).catch(err => {
        alert("ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
      });
    }

    // ãƒ•ã‚¡ã‚¤ãƒ«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ï¼ˆç”»åƒï¼ãƒ†ã‚­ã‚¹ãƒˆã®å ´åˆï¼‰
    function openPreview(item) {
      const previewContent = document.getElementById('previewContent');
      previewContent.innerHTML = "";
      if (item.file) {
        if (item.file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            previewContent.appendChild(img);
          };
          reader.readAsDataURL(item.file);
        } else if (item.file.type.startsWith('text/')) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const pre = document.createElement('pre');
            pre.textContent = e.target.result;
            previewContent.appendChild(pre);
          };
          reader.readAsText(item.file);
        } else {
          const p = document.createElement('p');
          p.textContent = "ã“ã®ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã¯ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚";
          previewContent.appendChild(p);
        }
        document.getElementById('previewModal').style.display = "block";
      }
    }

    // ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆåå‰å¤‰æ›´ï¼‰ã‚’é–‹ã
    function openEditModal(item) {
      currentEditItem = item;
      document.getElementById('editName').value = item.name;
      document.getElementById('editModal').style.display = "block";
    }

    // ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ«ã®é€ä¿¡å‡¦ç†
    document.getElementById('editForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (currentEditItem) {
        currentEditItem.name = document.getElementById('editName').value.trim();
        updateFileList();
        closeModal('editModal');
      }
    });

    // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
    }

    // ãƒ‰ãƒ©ãƒƒã‚°ãƒ‰ãƒ­ãƒƒãƒ—ç§»å‹•æ™‚ã®ãƒã‚§ãƒƒã‚¯ï¼š draggedFolder ãŒ targetFolder ã®å…ˆç¥–ãªã‚‰ç§»å‹•ä¸å¯
    function isDescendant(draggedFolder, targetFolder) {
      let current = targetFolder;
      while (current) {
        if (current === draggedFolder) return true;
        current = current.parent;
      }
      return false;
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
    window.onclick = function(event) {
      const previewModal = document.getElementById('previewModal');
      const editModal = document.getElementById('editModal');
      if (event.target === previewModal) {
        closeModal('previewModal');
      }
      if (event.target === editModal) {
        closeModal('editModal');
      }
    };

    // åˆå›è¡¨ç¤º
    updateFileList();
    (function updateBreadcrumb() {
      let path = [];
      let folder = currentFolder;
      while (folder) {
        path.unshift(folder.name);
        folder = folder.parent;
      }
      document.getElementById('breadcrumb').textContent = "ãƒ‘ã‚¹: /" + path.join('/');
    })();
  </script>
