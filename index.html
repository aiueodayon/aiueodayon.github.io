<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Profile</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid #ff9a9e;
        }
        h1 {
            color: #ff4a6e;
            font-size: 2em;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: #ff4a6e;
            padding: 10px 15px;
            border-radius: 10px;
            display: inline-block;
            margin: 5px;
            transition: 0.3s;
        }
        a:hover {
            background: #ff769e;
        }
        .chat-container {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #fff;
        }
        #chat-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: #ff4a6e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff769e;
        }
    </style>
    <script>
        async function fetchIPDetails() {
            try {
                let response = await fetch('https://ipapi.co/json/');
                let data = await response.json();
                document.getElementById('ip-info').innerText = `Your IP is ${data.ip}!
ISP: ${data.org}
Location: ${data.city}, ${data.region}, ${data.country_name}`;
            } catch (error) {
                console.error('Error fetching IP details:', error);
            }
        }
        window.onload = fetchIPDetails;

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML += `<div>${message}</div>`;
                input.value = '';
                chatBox.scrollTop = chatBox.scrollHeight; // „Çπ„ÇØ„É≠„Éº„É´„ÇíÊúÄÊñ∞„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„Å´Âêà„Çè„Åõ„Çã
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="profile.png" alt="Profile Picture">
        <h1>‚ú® Hello, I'm Astral! ‚ú®</h1>

        <p>Welcome to my adorable GitHub profile! I love coding, open-source projects, and making the web a cuter place! üíñ</p>
        <p>Let's connect and make something magical together! ‚ú®</p>
        <p>

            <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        </p>
        
        <div class="chat-container">
            <h2>üí¨ Chat with Me!</h2>
            <div class="chat-box" id="chat-box">
                <!-- „ÉÅ„É£„ÉÉ„Éà„É°„ÉÉ„Çª„Éº„Ç∏„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô -->
            </div>
            <input type="text" id="chat-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." />
            <button onclick="sendMessage()">ÈÄÅ‰ø°</button>

</body>
</html>
