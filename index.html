<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        a {
            text-decoration: none;
            color: #0366d6;
            font-weight: bold;
        }
    </style>
    <script>
        async function fetchIPDetails() {
            try {
                let response = await fetch('https://ipapi.co/json/');
                let data = await response.json();
                document.getElementById('ip-info').innerText = `Your IP is ${data.ip}!
ISP: ${data.org}
Location: ${data.city}, ${data.region}, ${data.country_name}`;
            } catch (error) {
                console.error('Error fetching IP details:', error);
            }
        }
        window.onload = fetchIPDetails;
    </script>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture">
        <h1>Hello, I'm Astral!</h1>
        <p id="ip-info">Fetching your IP details...</p>
        <p>Welcome to my GitHub profile page. I am a passionate developer who loves coding and open-source projects.</p>
        <p>Feel free to check out my repositories and connect with me on social media!</p>
        <p>
            <a href="https://github.com/yourusername" target="_blank">GitHub</a> |
            <a href="https://twitter.com/yourusername" target="_blank">Twitter</a> |
            <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        </p>
    </div>
</body>
</html>
