<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Profile</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid #ff9a9e;
        }
        h1 {
            color: #ff4a6e;
            font-size: 2em;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: #ff4a6e;
            padding: 10px 15px;
            border-radius: 10px;
            display: inline-block;
            margin: 5px;
            transition: 0.3s;
        }
        a:hover {
            background: #ff769e;
        }
        #chat-box {
            width: 100%;
            max-width: 500px;
            height: 300px;
            overflow-y: auto;
            background: #fff5f7;
            border: 2px solid #ff9a9e;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            text-align: left;
        }
        #chat-input {
            width: 80%;
            padding: 10px;
            border: 2px solid #ff9a9e;
            border-radius: 10px;
            margin-top: 10px;
        }
        #send-button {
            padding: 10px;
            background: #ff4a6e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #send-button:hover {
            background: #ff769e;
        }
    </style>
    <script>
        async function fetchIPDetails() {
            try {
                let response = await fetch('https://ipapi.co/json/');
                let data = await response.json();
                document.getElementById('ip-info').innerText = `Your IP is ${data.ip}!
ISP: ${data.org}
Location: ${data.city}, ${data.region}, ${data.country_name}`;
            } catch (error) {
                console.error('Error fetching IP details:', error);
            }
        }
        
        function sendMessage() {
            let input = document.getElementById('chat-input');
            let message = input.value.trim();
            if (message) {
                let chatBox = document.getElementById('chat-box');
                let time = new Date().toLocaleTimeString();
                chatBox.innerHTML += `<p><strong>You:</strong> ${message} <span style='font-size:0.8em;color:#888;'>(${time})</span></p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
                input.value = '';
                saveMessage(`You: ${message} (${time})`);
            }
        }
        
        function saveMessage(message) {
            let logs = localStorage.getItem('chatLogs') ? JSON.parse(localStorage.getItem('chatLogs')) : [];
            logs.push(message);
            localStorage.setItem('chatLogs', JSON.stringify(logs));
        }
        
        function loadChatLogs() {
            let chatBox = document.getElementById('chat-box');
            let logs = localStorage.getItem('chatLogs') ? JSON.parse(localStorage.getItem('chatLogs')) : [];
            logs.forEach(msg => {
                chatBox.innerHTML += `<p>${msg}</p>`;
            });
        }
        
        window.onload = function() {
            fetchIPDetails();
            loadChatLogs();
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture">
        <h1>âœ¨ Hello, I'm Astral! âœ¨</h1>
        <p id="ip-info">Fetching your IP details...</p>
        <p>Welcome to my adorable GitHub profile! I love coding, open-source projects, and making the web a cuter place! ðŸ’–</p>
        <p>Let's connect and make something magical together! âœ¨</p>
        <p>
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        </p>
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Type your message here...">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
