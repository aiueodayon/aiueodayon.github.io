<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #ffebcd; 
    }

    /* MacOS-style window */
    .mac-window {
      width: 380px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Window Header */
    .window-header {
      background: #e8e8e8;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-bottom: 1px solid #ccc;
    }

    /* MacOS Close, Minimize, Maximize buttons */
    .window-buttons {
      display: flex;
      gap: 8px;
      margin-left: 10px;
    }

    .window-buttons span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .close { background: #ff5f57; }    /* Red */
    .minimize { background: #ffbd2e; } /* Yellow */
    .maximize { background: #28c840; } /* Green */

    /* Profile content */
    .profile-content {
      text-align: center;
      padding: 20px;
    }

    .profile-content img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff9aa2;
      margin-bottom: 10px;
    }

    .profile-content h1 {
      font-size: 20px;
      margin: 10px 0;
    }

    .profile-content p {
      font-size: 14px;
      color: #555;
    }

    /* Social Links */
    .social-links a {
      text-decoration: none;
      color: #fff;
      background-color: #ff9aa2;
      padding: 8px 12px;
      border-radius: 5px;
      margin: 5px;
      font-size: 14px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .social-links a:hover {
      background-color: #ffb7b2;
    }

    /* FPS Counter */
    .fps-counter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- MacOS X Window -->
  <div class="mac-window">
    
    <!-- Window Header with Mac Buttons -->
    <div class="window-header">
      <div class="window-buttons">
        <span class="close"></span>
        <span class="minimize"></span>
        <span class="maximize"></span>
      </div>
    </div>

    <!-- Profile Content -->
    <div class="profile-content">
      <img src="profile.png" alt="Profile Image">
      <h1>Your Name</h1>
      <p>Hello! I'm a developer!</p>
      <div class="social-links">
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
        <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
      </div>
    </div>

  </div>

  <!-- FPS Counter -->
  <div class="fps-counter" id="fpsCounter">FPS: -- | Version: 35.0</div>

  <script>
    let lastFrameTime = performance.now();
    let frameCount = 0;
    let fps = 0;

    function updateFPS() {
      let now = performance.now();
      frameCount++;

      if (now - lastFrameTime >= 1000) {
        fps = frameCount;
        frameCount = 0;
        lastFrameTime = now;
        document.getElementById("fpsCounter").innerText = `FPS: ${fps} | Version: 35.0`;
      }
      requestAnimationFrame(updateFPS);
    }

    updateFPS();
  </script>

</body>
</html>
